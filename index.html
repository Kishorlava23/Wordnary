<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <div class="main">
            <div class="title_">
                <h2>WORDNARY</h2>
                <P>THE <span>REPLICA</span> OF DICTIONARY</P>
            </div>

            <div class="main_content" id="main_content">
                <div class="input_">
                    <input type="text" id="word_" value=""   placeholder="Enter your word here.." >
                </div>

                <div class="search">
                    <button id="search_">
                        CLICK TO KNOW THE MEANING
                    </button>
                </div>
            </div>

            <div class="main_content_answer" id="main_content_answer">
                <div class="answer">
                    <h2 id="word_name">WORD</h2>
                    <h3>Definition:<span id="meaning_"></span></h3>
                    <div class="part_ofspeech">
                        <h3>Part of Speech: <span id="partofspeech"></span></h3>
                    </div>
                </div>
                <div class="search">
                    <button id="back_search">
                      WANT TO KNOW MORE? CLICK HERE
                    </button>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
